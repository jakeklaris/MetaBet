{% extends "admin_base.html" %}

{% block content %}


<div class="column is-4 is-offset-4">
    <div>
        <h4 class="title">Current Round Number: {{round_no}}</h4>
        <h4 class="title">Current Tournament ID: {{tourney_id}}</h4>
        <h4 class="title">Current Poll ID: {{poll_id}}</h4>
        <h4 class="title">Current Poll Choices:</h4>
        {% for choice in choices %}
            <p>{{choice.choiceName}}</p>
        {% endfor %}  

    </div>

</div>
{% endblock %}

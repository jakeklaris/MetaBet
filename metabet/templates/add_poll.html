{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Poll</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/poll">
            <div class="field">
                <label for='html'>Poll Date</label>
                <div class="control">
                    <input class="input is-large" type="date" id="poll_date" name="poll_date" value="2022-09-29" min="2022-01-01" max="2024-12-31">
                </div>
            </div>
            <div class="field">
                <label for='html'>Poll End Time</label>
                <div class="control">
                    <input class="input is-large" type="datetime-local" id="end_time" name="end_time" value="2022-09-29" min="2022-01-01" max="2024-12-31">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="Description">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="choice1" placeholder="Choice 1">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="choice2" placeholder="Choice 2">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="choice3" placeholder="Choice 3">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="choice4" placeholder="Choice 4">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="choice5" placeholder="Choice 5">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="replace">
                    Replace Existing Poll
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add Poll</button>
        </form>

        <br></br>

        <form method="POST" action="/add_answer">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" id="poll_date" name="poll_date" value="2022-09-29" min="2022-01-01" max="2024-12-31">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="correct" placeholder="Correct Answer">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add Correct Answer</button>
        </form>    
    </div>
</div>
{% endblock %}

{% extends "admin_base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Start New Tournament</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/tournament" enctype="multipart/form-data">
            <div class="field">
                <label for='html'>Tournament Theme</label>
                <div class="control">
                    <input class="input is-large" type="text" id="theme" name="theme" placeholder="Theme/Description">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="logo" placeholder="logo">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Start Tournament</button>
        </form>
        <br></br>
        <h3>Open Tournament: #{{current_tourney}}</h3>
        <form method="POST" action="/end_tournament">
            <button class="button is-block is-info is-large is-fullwidth"><b>End Tournament</b></button>
        </form>
    </div>
</div>
{% endblock %}
